{% extends 'core/main.html' %}
{% block content %}

<div class="header">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">SignUp</a></p>
</div>


{% endblock content %}
